<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  	<body>
    	<div class="container" id="carousel">
			<ul>
				<li><img src="images/1.jpeg" alt="first"></li>
				<li><img src="images/2.jpeg" alt="second"></li>
				<li><img src="images/3.jpeg" alt="third"></li>
				<li><img src="images/4.jpeg" alt="fourth"></li>
				<li><img src="images/5.jpeg" alt="fifth"></li>
			</ul>
			<div class="left" id="btn-left">
				<button>L</button>
			</div>
			<div class="right" id="btn-right">
				<button>R</button>
			</div>
			
		</div>
	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
